<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>申请人资质</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="description" content="小额信贷" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/match.css" />
		<script>
			document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth < 750) ? (document.documentElement.clientWidth / 7.50 + "px") : "100px";
		</script>
	</head>

	<body ontouchstart class="match-page">

		<div class="match-main">

			<div class="match-head">

				<div class="match-wrap flex-box">

					<div class="head-item">
						<p class="vertical">1</p>
						<p>申请人资质</p>
					</div>
					<div class="head-line"></div>
					<div class="head-item">
						<p class="vertical">2</p>
						<p>推荐贷款</p>
					</div>
					<div class="head-line"></div>
					<div class="head-item">
						<p class="vertical">3</p>
						<p>申请人信息</p>
					</div>
					<div class="head-line"></div>
					<div class="head-item">
						<p class="vertical">4</p>
						<p>申请完成</p>
					</div>
				</div>
			</div>

			<div class="sel-ctn">
				<div class="level-1 flex-box">
					<span class="opt-num">1</span>
					<div class="sel-box border-bottom-ccc flex-box">
						<label for="" class="flex-box sel-item">
							<span class="sel-name-main">贷款额度</span>
							<div class="sel-ipt-box flex-box">
								<input type="text" placeholder="请选择" />
								<span class="unit">万元</span>
								<i class="icon-arrow"></i>
							</div>
						</label>
					</div>
				</div>

				<div class="level-1 flex-box">
					<span class="opt-num">2</span>
					<div class="sel-box border-bottom-ccc flex-box">
						<label for="" class="flex-box sel-item">
							<span class="sel-name-main">贷款期限</span>
							<div class="sel-ipt-box flex-box">
								<input type="text" placeholder="请选择" />
								<span class="unit">月</span>
								<i class="icon-arrow"></i>
							</div>
						</label>
					</div>
				</div>

				<div class="level-1 flex-box">
					<span class="opt-num">3</span>
					<div class="sel-box border-bottom-ccc flex-box">
						<label for="" class="flex-box sel-item">
							<span class="sel-name-main">职业身份</span>
							<div class="sel-ipt-box flex-box">
								<input type="text" placeholder="请选择" />
								<i class="icon-arrow"></i>
							</div>
						</label>
					</div>
				</div>

				<div class="level-2 flex-box">
					<span class="opt-point"></span>
					<div class="sel-box border-bottom-ccc flex-box">
						<label for="" class="flex-box sel-item">
							<span class="sel-name-main">总经营流水/月</span>
							<div class="sel-ipt-box flex-box">
								<input type="text" placeholder="请输入" />
								<span class="unit">万元</span>
								<i class="icon-arrow"></i>
							</div>
						</label>
					</div>
				</div>

				<div class="level-2 flex-box">
					<span class="opt-point"></span>
					<div class="sel-box border-bottom-ccc flex-box">
						<label for="" class="flex-box sel-item">
							<span class="sel-name-main">现金结算经营收入/月</span>
							<div class="sel-ipt-box flex-box">
								<input type="text" placeholder="请输入" />
								<span class="unit">万元</span>
								<i class="icon-arrow"></i>
							</div>
						</label>
					</div>
				</div>

				<div class="level-2 flex-box">
					<span class="opt-point"></span>
					<div class="sel-box border-bottom-ccc flex-box">
						<label for="" class="flex-box sel-item">
							<span class="sel-name-main">经营年限</span>
							<div class="sel-ipt-box flex-box">
								<input type="text" placeholder="请选择" />
								<i class="icon-arrow"></i>
							</div>
						</label>
					</div>
				</div>

				<div class="level-2 flex-box">
					<span class="opt-point"></span>
					<div class="sel-box border-bottom-ccc flex-box">
						<label for="" class="flex-box sel-item">
							<span class="sel-name-main">经营注册地</span>
							<div class="sel-ipt-box flex-box">
								<input type="text" placeholder="请选择" />
								<i class="icon-arrow"></i>
							</div>
						</label>
					</div>
				</div>

				<div class="level-2 flex-box">
					<span class="opt-point"></span>
					<div class="sel-box border-bottom-ccc flex-box">
						<label for="" class="flex-box sel-item">
							<span class="sel-name-main">是否办理过营业执照</span>
							<div class="sel-ipt-box flex-box">
								<input type="text" placeholder="请选择" />
								<i class="icon-arrow"></i>
							</div>
						</label>
					</div>
				</div>

				<div class="level-1 flex-box">
					<span class="opt-num">4</span>
					<div class="sel-box border-bottom-ccc flex-box">
						<label for="" class="flex-box sel-item">
							<span class="sel-name-main">是否有本地公积金</span>
							<div class="sel-ipt-box flex-box">
								<input type="text" placeholder="请选择" />
								<i class="icon-arrow"></i>
							</div>
					</label>
					</div>
				</div>

				<div class="level-1 flex-box">
					<span class="opt-num">5</span>
					<div class="sel-box border-bottom-ccc flex-box">
						<label for="" class="flex-box sel-item">
							<span class="sel-name-main">是否有本地社保</span>
							<div class="sel-ipt-box flex-box">
								<input type="text" placeholder="请选择" />
								<i class="icon-arrow"></i>
							</div>
					</label>
					</div>
				</div>

				<div class="level-1 flex-box">
					<span class="opt-num">6</span>
					<div class="sel-box border-bottom-ccc flex-box">
						<label for="" class="flex-box sel-item">
							<span class="sel-name-main">名下房产类型</span>
							<div class="sel-ipt-box flex-box">
								<input type="text" placeholder="请选择" />
								<i class="icon-arrow"></i>
							</div>
					</label>
					</div>
				</div>

				<div class="level-1 flex-box">
					<span class="opt-num">7</span>
					<div class="sel-box border-bottom-ccc flex-box">
						<label for="" class="flex-box sel-item">
							<span class="sel-name-main">名下是否有车</span>
							<div class="sel-ipt-box flex-box">
								<input type="text" placeholder="请选择" />
								<i class="icon-arrow"></i>
							</div>
					</label>
					</div>
				</div>

				<div class="level-1 flex-box">
					<span class="opt-num">8</span>
					<div class="sel-box border-bottom-ccc flex-box">
						<label for="" class="flex-box sel-item">
							<span class="sel-name-main">您的信用情况</span>
							<div class="sel-ipt-box flex-box">
								<input type="text" placeholder="请选择" />
								<i class="icon-arrow"></i>
							</div>
					</label>
					</div>
				</div>

			</div>

			<div class="agree-rules">
				<label>
					<input type="radio"/>
					<span>我已同意<a href="">《XX服务条款》</a></span>
				</label>
			</div>

			<div class="next-box">
				<a class="btn-next" href="">下一步</a>
			</div>

		</div>

		<div class="sel-opt-box">
			<div class="sel-wrap opts">
				<div class="sel-option active">0.5</div>
				<div class="sel-option">1</div>
				<div class="sel-option">2</div>
				<div class="sel-option">3</div>
				<div class="sel-option">4</div>
				<div class="sel-option">5</div>
				<div class="sel-option">10</div>
				<div class="sel-option">15</div>
				<div class="sel-option">20</div>
				<div class="sel-option">30</div>

			</div>
			<div class="sel-cancel">
				<div class="sel-wrap">取消</div>
			</div>

		</div>

		<script src="js/jquery.min.js"></script>
		<script>
			$(function() {

				var iptVal = ''; //选择框的值
				var currIpt; //当前input框

				/* 点击弹出选择框 */
				$('.sel-ctn').on('click', '.sel-box', function() {
					currIpt = this;
					alert('请初始化选择框内容');
					$('body').addClass('mengceng');
					$('.sel-opt-box').stop().fadeIn();

				});

				/* 点击取消 关闭选择框 */
				$('.sel-cancel').click(function() {
					$('body').removeClass('mengceng');
					$('.sel-opt-box').stop().fadeOut();
				});

				/* 点击选择框内容 */
				$('.sel-opt-box').on('click', '.sel-option', function() {
						iptVal = $(this).html();
						$(currIpt).find('input').val(iptVal);
						$('body').removeClass('mengceng');
						$('.sel-opt-box').stop().fadeOut();
						
				});

			})
		</script>
	</body>

</html>
